<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .settings {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .setting-input {
            width: 100px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .setting-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .convert-btn.show {
            display: block;
        }

        .progress-container {
            margin-top: 25px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .progress-text {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info-text {
            color: #2e7d32;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-icon {
            color: #4caf50;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to JPG Converter</h1>
        <p class="subtitle">PDF íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ ê° í˜ì´ì§€ë¥¼ JPG ì´ë¯¸ì§€ë¡œ ë³€í™˜í•©ë‹ˆë‹¤</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“„</div>
            <div class="upload-text">PDF íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì„¸ìš”</div>
            <div class="upload-hint">í´ë¦­í•˜ì—¬ íŒŒì¼ ì„ íƒ</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-info-text">
                <span class="success-icon">âœ“</span>
                <span id="fileName"></span>
            </div>
        </div>

        <div class="settings">
            <div class="setting-row">
                <label class="setting-label">ì´ë¯¸ì§€ í’ˆì§ˆ</label>
                <input type="number" class="setting-input" id="quality" min="1" max="3" step="0.5" value="1" title="1-3 (ë†’ì„ìˆ˜ë¡ ê³ í’ˆì§ˆ)">
            </div>
            <div class="setting-row">
                <label class="setting-label">ì´ë¯¸ì§€ í˜•ì‹</label>
                <select class="setting-input" id="format" style="width: auto; padding: 8px 12px;">
                    <option value="jpeg">JPG</option>
                    <option value="png">PNG</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn">ë³€í™˜ ì‹œì‘</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            <div class="progress-text" id="progressText">ë³€í™˜ ì¤€ë¹„ ì¤‘...</div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const qualityInput = document.getElementById('quality');
        const formatInput = document.getElementById('format');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            convertBtn.classList.add('show');
            progressContainer.classList.remove('show');
        }

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            convertBtn.disabled = true;
            progressContainer.classList.add('show');
            updateProgress(0, 'PDF ë¡œë”© ì¤‘...');

            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;

                const zip = new JSZip();
                const quality = parseFloat(qualityInput.value);
                const format = formatInput.value;
                const scale = quality;
                const extension = format === 'jpeg' ? 'jpg' : 'png';

                let completedPages = 0;
                const updateInterval = Math.max(1, Math.floor(numPages / 20));

                async function convertPage(pageNum) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d', {
                        alpha: false,
                        willReadFrequently: false
                    });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve, `image/${format}`, 0.75);
                    });

                    completedPages++;
                    if (completedPages % updateInterval === 0 || completedPages === numPages) {
                        updateProgress(completedPages / numPages * 100, `í˜ì´ì§€ ${completedPages}/${numPages} ë³€í™˜ ì¤‘...`);
                    }

                    return { pageNum, blob };
                }

                updateProgress(10, `${numPages}ê°œ í˜ì´ì§€ ë³€í™˜ ì‹œì‘...`);

                const pagePromises = [];
                for (let i = 1; i <= numPages; i++) {
                    pagePromises.push(convertPage(i));
                }

                const results = await Promise.all(pagePromises);

                results.forEach(({ pageNum, blob }) => {
                    zip.file(`page_${pageNum.toString().padStart(3, '0')}.${extension}`, blob);
                });

                updateProgress(100, 'ZIP íŒŒì¼ ìƒì„± ì¤‘...');

                const zipBlob = await zip.generateAsync({
                    type: 'blob',
                    compression: 'STORE'
                });

                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace('.pdf', '_converted.zip');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                updateProgress(100, `ì™„ë£Œ! ${numPages}ê°œ í˜ì´ì§€ê°€ ë³€í™˜ë˜ì—ˆìŠµë‹ˆë‹¤.`);

                setTimeout(() => {
                    convertBtn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                updateProgress(0, 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                convertBtn.disabled = false;
            }
        });

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
            progressText.textContent = text;
        }
    </script>
</body>
</html>
